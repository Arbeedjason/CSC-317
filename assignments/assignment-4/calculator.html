<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css" />
</head>
<body>
  <div class="calculator">
    <div id="display">
      <div id="expression"></div>
      <div id="current">0</div>
    </div>
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn utility" id="clear">AC</button>
      <button class="btn utility" id="sign">+/-</button>
      <button class="btn utility" id="percent">%</button>
      <button class="btn operator" data-op="/">÷</button>

      <!-- Row 2 -->
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator" data-op="*">×</button>

      <!-- Row 3 -->
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator" data-op="-">−</button>

      <!-- Row 4 -->
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator" data-op="+">+</button>

      <!-- Row 5 -->
      <button class="btn number zero">0</button>
      <button class="btn number">.</button>
      <button class="btn equal" id="equals">=</button>
    </div>
  </div>

  <script src="scripts/calculator.js"></script>

  <p style="text-align: center; margin-top: 20px;">
    <a href="index.html">← Back to Portfolio</a>
  </p>
</body>
</html>
